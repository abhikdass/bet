<!DOCTYPE html>
<html>
<head>
    <title>Betting App</title>
</head>
<body>
    <h1>Betting App</h1>
    <form id="bettingForm">
        <label for="startBet">Starting Bet Amount:</label>
        <input type="number" id="startBet" name="startBet" step="0.01" required><br><br>
        <label for="rounds">Number of Rounds:</label>
        <input type="number" id="rounds" name="rounds" required><br><br>
        <label for="multipler">Target Multiplier</label>
        <input type="number" id="multipler" name="multipler" step="0.01" required><br><br>
        <label for="OnLoss">OnLoss Increased By percent</label>
        <input type="number" id="OnLoss" name="OnLoss" step="0.01" required><br><br>
        <button type="submit">Calculate</button>
    </form>

    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
